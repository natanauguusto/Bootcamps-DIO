<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="./style/main.css">
    <!-- Owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!-- Responsividade css -->
    <link rel="stylesheet" href="./style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header> 
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE SOCIAL DILEMMA</h3>
                <p class="descricao">Ao revelarem o que está do outro lado das telas, especialistas em tecnologia mostram como as redes sociais estão reprogramando a civilização, já que estamos constantemente conectados por meio de plataformas digitais.</p>                
                
                <div class="botoes">

                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">                
                <img class="box-filme" src="./img/movie1.jpg" alt="">                
            </div>

            </div>
            <div class="item">                
                <img class="box-filme" src="./img/movie5.jpg" alt="">                
            </div>
            <div class="item">                
                <img class="box-filme" src="./img/movie6.jpg" alt="">                
            </div>
            <div class="item">                
                <img class="box-filme" src="./img/movie7.jpg" alt="">                
            </div>
            <div class="item">                
                <img class="box-filme" src="./img/movie8.jpg" alt="">                
            </div>
            <div class="item">                
                <img class="box-filme" src="./img/movie9.jpg" alt="">                
            </div>
            <div class="item">                
                <img class="box-filme" src="./img/movie10.jpg" alt="">                
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0cb8c2b639.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
